version: '3'
services:
  db:
    image: postgres
    ports:
      - "5432"
  web:
    build: .
    tty: true
    stdin_open: true
    command: bash -c "rm -f tmp/pids/server.pid && bundle install && cd frontend && npm install && cd .. && rails db:create && rails db:migrate && rails db:seed && foreman start -f Procfile.dev"
    volumes:
      - .:/app
    ports:
      - "3000:3000"
      - "5000:5000"
    depends_on:
      - 'db'
