version: '3'
volumes:
  node_modules:
services:
  db:
    image: postgres
    ports:
      - "5432"
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && rails db:create && rails db:migrate && rails db:seed && foreman start -f Procfile.dev"
    volumes:
      - .:/app
      - /app/frontend/node_modules/
    ports:
      - "3000:3000"
      - "5000:5000"
    depends_on:
      - 'db'
